<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>language</title>
</head>
<body>
   <form method="POST" action="/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="fields">
        <textarea rows="10" cols="50" class="textblack" id="input_text" name="input_text" placeholder="Write some words...">{%if input%}{{input}}{%endif%}</textarea>
        <textarea id="result" class="textblack" id="output_text" name="output_text" readonly>{%if output%}{{output}}{%endif%}</textarea>
    </div>
    <div class="buttons">
        <div class="left-btn">
            <input type="submit" value="Translate"  name="translate" id="translate" class="btn">
            <input type="submit" value="Clear" name="clear" id="clear" class="btn">
            <input type="submit" value="Open" name="open" id="open" class="btn">
            <input type="submit" value="Save" name="save" id="save" class="btn">
            <input type="text" class="search" name="search" id="search" placeholder="Search...">
        </div>
        <div class="right-btn">
            <button class="help-btn"></button>
        </div>
        <label class="input-file">
            <input type="file" style="display:none" name="file" id="file" accept=".pdf">
            <span type="submit" class="btn">Download</span>
        </label>
    </div>
    </form>
</body>
</html>
